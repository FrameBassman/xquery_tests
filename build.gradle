plugins {
    id 'java'
}

group 'ru.crystals'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.basex:basex:9.2.4'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task run(type: JavaExec) {
    main = 'ru.crystals.xquery.Application'
    classpath = sourceSets.main.runtimeClasspath
}

task setup() {
    dependsOn build
    def crystalCash = new File('src/main/resources/crystal-cash')
    def xq = new File('src/main/resources/xq')
    def directories = [crystalCash, xq]
    directories.each {
        if (!it.exists()) {
            it.mkdirs()
        }
    }
}
